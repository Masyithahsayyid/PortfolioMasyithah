<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #652275;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e757cf;
            margin-bottom: 20px;
        }

        p {
            color: #4d1364;
        }

        .success-icon {
            font-size: 48px;
            color: #b495b2;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="success-icon">✔️</i>
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully.</p>
    </div>
</body>
</html>
